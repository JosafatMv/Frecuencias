<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Frecuencias Relativas</title>
    <link rel="stylesheet" href="dist/output.css">
</head>

<!-- <style>
    canvas {
        width: 400px !important;

<body>

    <main class="ml-9 mt-8">
        <h1 class="text-4xl my-4">Frecuencias Relativas</h1>

        <h2 class="text-2xl mt-6">Datos de entrada</h2>

        <form class="container p-3" id="form">
            <div class="mb-6">
                <label for="numero-datos" class="block mb-2 text-gray-900">Ingrese el conjunto de datos separados por
                    coma</label>
                <input type="text" name="numero-datos" class="bg-gray-50 border-gray-300 rounded-lg py-1 text-sm w-96"
                    required placeholder="1,2,3,4,66" id="dataSet">

                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white text-center py-1 px-4 rounded">Enviar</button>
            </div>
        </form>

    </main>
    <!-- 65,98,55,62,79,59,51,90,72,56,70,62,66,80,94,79,63,73,71,85 -->

    <div id="table"></div>

    <div class="w-96 flex flex-wrap justify-center">
        <canvas id="myChart" width="200" height="200" class="w-4"></canvas>
        <canvas id="lineChart" width="200" height="200"></canvas>
        <canvas id="ojivaChart" width="200" height="200"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.js"
        integrity="sha512-5m2r+g00HDHnhXQDbRLAfZBwPpPCaK+wPLV6lm8VQ+09ilGdHfXV7IVyKPkLOTfi4vTTUVJnz7ELs7cA87/GMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="src/js/index.js"></script>
    <script type="module" src="src/components/charts/bars.js"></script>
</body>

</html>
