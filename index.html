    <main class="ml-9 mt-8">
        <h1 class="text-4xl my-4">Frecuencias Relativas</h1>

        <h2 class="text-2xl mt-6">Datos de entrada</h2>

        <form class="container p-3" id="form">
            <div class="mb-6">
                <label for="numero-datos" class="block mb-2 text-gray-900">Ingrese el conjunto de datos separados por
                    coma</label>
                <input type="text" name="numero-datos" class="bg-gray-50 border-gray-300 rounded-lg py-1 text-sm w-96"
                    required placeholder="1,2,3,4,66" id="dataSet">

                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white text-center py-1 px-4 rounded">Enviar</button>
            </div>
        </form>
